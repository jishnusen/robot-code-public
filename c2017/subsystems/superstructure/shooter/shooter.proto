syntax = "proto2";

option cc_enable_arenas = true;

package c2017.shooter;

message ShooterInput {
  required uint64 timestamp = 1;
  required double encoder_position = 2;
}

message ShooterOutput {
  required uint64 timestamp = 1;
  required double voltage = 2;
  required bool hood_solenoid = 3; // true = fender; false = hopper
}

message ShooterStatus {
  required uint64 timestamp = 1;
  required double observed_velocity = 2; // Positive velocity = forwards
}

enum ShotMode {
  FENDER = 0;
  HOPPER = 1;
}

message ShooterGoal {
  required uint64 timestamp = 1;
  required ShotMode goal_mode = 2;
  required double goal_velocity = 3; // Positive velocity = forwards
}
