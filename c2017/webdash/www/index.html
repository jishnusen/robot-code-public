<!DOCTYPE hmtl>

<html>
  <head>
    <title>1678 WebDash</title>
  </head>
  <body>
    <center>
      <p>Auto mode:</p>
      <form action="save" id="auto">
        <input type="radio" name="auto" value="0" checked> None<br>
        <input type="radio" name="auto" value="1"> One Gear<br>
        <input type="radio" name="auto" value="2"> Two Gear<br>
        <input type="radio" name="auto" value="3"> Hella KPA<br>
        <input type="radio" name="auto" value="4"> Hella KPA + Gear<br>
        <input type="submit" value="Update Auto">
      </form>
    </center>
  </body>
</html>
